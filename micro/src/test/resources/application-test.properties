# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection
spring.jpa.database=HSQL

# Connection url for the database "microservice"
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:mem:testdb

# Username and password
spring.datasource.username = sa
spring.datasource.password =

# Keep the connection alive if idle for a long time (needed in production)


# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.format-sql=true
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.hibernate.dialect = org.hibernate.dialect.HSQLDialect


com.sa.dev.micro.header=Authorization
com.sa.dev.micro.secret=micro_header_secure
com.sa.dev.micro.expiration=100
com.sa.dev.micro.security=false
